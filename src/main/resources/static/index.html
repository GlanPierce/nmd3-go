<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忍者棋局</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-root">

        <div id="user-info-bar">
            <span>
                <img id="user-avatar-small" src="assets/avatars/avatar_1.svg" alt="Avatar"
                    style="width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 10px;">
                欢迎, <strong id="user-info-username">...</strong> (Elo: <strong id="user-info-score">0</strong>)
            </span>
            <div>
                <button id="profile-btn" style="background: #007bff; margin-right: 10px;">个人中心</button>
                <button id="logout-btn">登出</button>
            </div>
        </div>

        <div class="lobby-container" id="lobby-container">
            <h3>匹配大厅</h3>
            <button id="find-match-btn">寻找对战</button>
            <p id="lobby-status">请点击 "寻找对战" 开始匹配...</p>
        </div>

        <div class="game-container" id="game-container" style="display: none;">
            <div class="controls">
                <button id="refresh-btn">刷新状态(重连)</button>
                <p><strong>游戏ID:</strong> <span id="game-id">N/A</span></p>
                <div class="dev-mode">
                    <input type="checkbox" id="dev-mode-toggle">
                    <label for="dev-mode-toggle">开发者模式 (显示所有伏兵)</label>
                </div>
                <p><strong>你的身份:</strong> <span id="my-identity">N/A</span></p>
            </div>
            <div id="game-info">
                <div id="status-message">等待对手连接...</div>
                <div class="player-stats">
                    <div class="stat p1">
                        <strong>P1: <span id="p1-name">...</span></strong>
                        <span>额外落子: <span id="p1-extra">0</span></span>
                        <span class="timer">时间: <span id="p1-timer">--</span>s</span>
                    </div>
                    <div class="stat p2">
                        <strong>P2: <span id="p2-name">...</span></strong>
                        <span>额外落子: <span id="p2-extra">0</span></span>
                        <span class="timer">时间: <span id="p2-timer">--</span>s</span>
                    </div>
                </div>
            </div>
            <div id="board" class="board-grid"></div>

            <div id="game-over-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>游戏结束!</h2>
                    <p id="winner-message"></p>
                    <p>P1: <span id="p1-result"></span></p>
                    <p>P2: <span id="p2-result"></span></p>
                    <button id="play-again-btn">返回大厅</button>
                </div>
            </div>
        </div>

        <div class="leaderboard-container">
            <h2>排行榜</h2>
            <button id="refresh-leaderboard-btn">刷新排行</button>
            <ul id="leaderboard-list">
            </ul>
        </div>
    </div>

    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content"
            style="max-width: 800px; display: flex; padding: 0; height: 600px; max-height: 90vh;">
            <!-- Sidebar -->
            <div class="profile-sidebar"
                style="width: 200px; background: #f8f9fa; padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px;">
                <h3 style="margin-top: 0;">个人中心</h3>
                <button id="tab-profile-btn" class="sidebar-btn active"
                    style="text-align: left; padding: 10px; border: none; background: #e9ecef; cursor: pointer; width: 100%;">个人资料</button>
                <button id="tab-history-btn" class="sidebar-btn"
                    style="text-align: left; padding: 10px; border: none; background: transparent; cursor: pointer; width: 100%;">历史记录</button>
                <button id="tab-collection-btn" class="sidebar-btn"
                    style="text-align: left; padding: 10px; border: none; background: transparent; cursor: pointer; width: 100%;">对局收藏</button>
                <div style="flex-grow: 1;"></div>
                <button id="close-profile-btn"
                    style="padding: 8px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">关闭</button>
            </div>

            <!-- Content Area -->
            <div class="profile-main" style="flex: 1; padding: 20px; overflow-y: auto;">

                <!-- Section: Profile -->
                <div id="section-profile">
                    <h2>个人资料</h2>
                    <div style="display: flex; gap: 20px; text-align: left;">
                        <div style="flex: 1;">
                            <h3>当前头像</h3>
                            <img id="profile-current-avatar" src="assets/avatars/avatar_1.svg" alt="Current Avatar"
                                style="width: 100px; height: 100px; border-radius: 50%; display: block; margin: 0 auto;">
                            <p style="text-align: center; margin-top: 10px;">
                                <strong id="profile-username">...</strong><br>
                                Elo: <span id="profile-score">0</span><br>
                                场次: <span id="profile-games">0</span>
                            </p>
                        </div>
                        <div style="flex: 2;">
                            <h3>更换头像</h3>
                            <div id="avatar-selection"
                                style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                                <img src="assets/avatars/avatar_1.svg" class="avatar-option" data-avatar="avatar_1.svg"
                                    style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 2px solid transparent;">
                                <img src="assets/avatars/avatar_2.svg" class="avatar-option" data-avatar="avatar_2.svg"
                                    style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 2px solid transparent;">
                                <img src="assets/avatars/avatar_3.svg" class="avatar-option" data-avatar="avatar_3.svg"
                                    style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 2px solid transparent;">
                                <img src="assets/avatars/avatar_4.svg" class="avatar-option" data-avatar="avatar_4.svg"
                                    style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 2px solid transparent;">
                            </div>
                            <button id="save-avatar-btn"
                                style="margin-top: 20px; width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">保存头像</button>
                        </div>
                    </div>
                </div>

                <!-- Section: History -->
                <div id="section-history" style="display: none;">
                    <h2>历史记录</h2>
                    <div id="history-list-container">加载中...</div>
                </div>

                <!-- Section: Collection -->
                <div id="section-collection" style="display: none;">
                    <h2>对局收藏</h2>
                    <div id="collection-list-container">加载中...</div>
                </div>

            </div>
        </div>
    </div>

    <div id="match-found-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>找到对手！</h2>
            <p>已为您匹配到对手: <strong id="match-opponent-name">...</strong></p>
            <p>请在 <strong id="match-confirm-timer">30</strong> 秒内点击准备！</p>
            <button id="match-ready-btn">准备</button>
            <p id="match-status-message"></p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="js/replay.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
